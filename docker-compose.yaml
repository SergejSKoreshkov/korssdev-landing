services:
  nginx:
    build: ./nginx
    ports:
      - '443:443'
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./dist:/var/www/html
  certbot:
    image: certbot/certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email SergejSKoreshkov@gmail.com -d korssdev.com --agree-tos